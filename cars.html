<!DOCTYPE html>
<html>

<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
<script src="cars.js"></script>
<style>
svg rect.sensor {
    opacity: 0;
}
</style>
</head>

<body>

<svg id="main" height="600" width="1200">

    <g id="machine">
        <!-- sensors -->
        <rect id="centerSensor1" class="sensor centerSensor" x="0" y="-20" width="100" height="40" fill="#dddddd"/>
        <rect id="centerSensor2" class="sensor centerSensor" x="100" y="-20" width="85" height="40" fill="#dddddd"/>
        <rect id="centerSensor3" class="sensor centerSensor" x="185" y="-20" width="30" height="40" fill="#dddddd"/>
        <rect id="rightSensor1" class="sensor rightSensor" x="-10" y="-70" width="80" height="40" fill="#eeeeee"/>
        <rect id="rightSensor2" class="sensor rightSensor" x="70" y="-70" width="70" height="40" fill="#eeeeee"/>
        <rect id="rightSensor3" class="sensor rightSensor" x="140" y="-70" width="20" height="40" fill="#eeeeee"/>
        <rect id="leftSensor1" class="sensor leftSensor" x="-10" y="30" width="80" height="40" fill="#eeeeee"/>
        <rect id="leftSensor2" class="sensor leftSensor" x="70" y="30" width="70" height="40" fill="#eeeeee"/>
        <rect id="leftSensor3" class="sensor leftSensor" x="140" y="30" width="20" height="40" fill="#eeeeee"/>
        <!--
        <rect id="farRightSensor1" class="sensor farRightSensor" x="-10" y="-100" width="40" height="20" fill="#eeeeee"/>
        <rect id="farRightSensor2" class="sensor farRightSensor" x="30" y="-100" width="40" height="20" fill="#eeeeee"/>
        <rect id="farRightSensor3" class="sensor farRightSensor" x="70" y="-100" width="40" height="20" fill="#eeeeee"/>
        <rect id="farLeftSensor1" class="sensor farLeftSensor" x="-10" y="80" width="40" height="20" fill="#eeeeee"/>
        <rect id="farLeftSensor2" class="sensor farLeftSensor" x="30" y="80" width="40" height="20" fill="#eeeeee"/>
        <rect id="farLeftSensor3" class="sensor farLeftSensor" x="70" y="80" width="40" height="20" fill="#eeeeee"/>
        -->

        <rect id="body" fill="black" x="-10" y="-5" width="20" height="10"/>
        <rect id="front" fill="black" x="10" y="-4" width="1" height="8"/>
        <rect id="FL" x="4" y="-6" width="4" height="1"/>
        <rect id="FR" x="4" y="5" width="4" height="1"/>
        <rect id="RL" x="-8" y="-6" width="4" height="1"/>
        <rect id="RR" x="-8" y="5" width="4" height="1"/>
    </g>

    <g id="boundaries">
        <rect class="boundary" x="0" y="0" width="1200" height="3" fill="grey"/>
        <rect class="boundary" x="0" y="0" width="3" height="600" fill="grey"/>
        <rect class="boundary" x="0" y="597" width="1200" height="3" fill="grey"/>
        <rect class="boundary" x="1197" y="0" width="3" height="600" fill="grey"/>
        <rect class="boundary obstacle" x="500" y="0" width="5" height="120" fill="grey"/>
        <rect class="boundary obstacle" x="500" y="500" width="5" height="120" fill="grey"/>
        <rect class="boundary obstacle" x="900" y="240" width="5" height="120" fill="grey"/>
    </g>

</svg>

<div>Speed: <span id="speed">0</span></div>
<div>Heading: <span id="heading">0</span></div>
<div>Score: <span id="score">0</span></div>

<div>Control: <button name="auto">Auto</button> <button name="manual">Manual</button></div>

</body>

</html>
