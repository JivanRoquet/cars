<!DOCTYPE html>
<html>

<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/velocity.min.js"></script>
<script src="cars.js"></script>
<script src="nn.js"></script>
<style>
body {
    margin: 0;
}
</style>
</head>

<body>

<svg id="main" height="600" width="1200">

    <g id="machine">
        <!-- sensors -->
        <line id="centerSensor1" class="sensor centerSensor" x1="0" x2="220" y1="0" y2="7" stroke="#dddddd"/>
        <line id="centerSensor2" class="sensor centerSensor" x1="0" x2="220" y1="0" y2="-7" stroke="#dddddd"/>
        <line id="rightSensor1" class="sensor rightSensor" x1="0" x2="150" y1="0" y2="50" stroke="#dddddd"/>
        <line id="rightSensor2" class="sensor rightSensor" x1="0" x2="100" y1="0" y2="70" stroke="#dddddd"/>
        <line id="leftSensor1" class="sensor leftSensor" x1="0" x2="150" y1="0" y2="-50" stroke="#dddddd"/>
        <line id="leftSensor2" class="sensor leftSensor" x1="0" x2="100" y1="0" y2="-70" stroke="#dddddd"/>

        <!-- car -->
        <rect id="body" fill="black" x="-10" y="-5" width="20" height="10"/>
        <rect id="front" fill="black" x="10" y="-4" width="1" height="8"/>
        <rect id="FL" x="4" y="-6" width="4" height="1"/>
        <rect id="FR" x="4" y="5" width="4" height="1"/>
        <rect id="RL" x="-8" y="-6" width="4" height="1"/>
        <rect id="RR" x="-8" y="5" width="4" height="1"/>
    </g>

    <g id="boundaries">
        <rect class="boundary" x="0" y="0" width="1200" height="3" fill="grey"/>
        <rect class="boundary" x="0" y="0" width="3" height="600" fill="grey"/>
        <rect class="boundary" x="0" y="597" width="1200" height="3" fill="grey"/>
        <rect class="boundary" x="1197" y="0" width="3" height="600" fill="grey"/>
        <rect class="boundary obstacle" x="500" y="0" width="5" height="120" fill="grey"/>
        <rect class="boundary obstacle" x="500" y="500" width="5" height="120" fill="grey"/>
        <rect class="boundary obstacle" x="900" y="240" width="5" height="120" fill="grey"/>
        <rect class="boundary obstacle" x="100" y="240" width="300" height="120" fill="grey"/>
    </g>

</svg>

<div style="width:100%; clear:both;">
    <div style="float:left; width:50%;">
        <div>Speed: <span id="speed">0</span></div>
        <div>Heading: <span id="heading">0</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>X: <span id="posX">0</span></div>
        <div>Y: <span id="posY">0</span></div>
        <div>Génération: <span id="generation_number">1</span></div>
        <div>Echantillon: <span id="sample_number">1</span></div>
    </div>
    <div style="float:right; width:50%;";>
        <div>leftSensor2: <span id="left2">0</span></div>
        <div>leftSensor1: <span id="left1">0</span></div>
        <div>centerSensor1: <span id="center1">0</span></div>
        <div>centerSensor2: <span id="center2">0</span></div>
        <div>rightSensor1: <span id="right1">0</span></div>
        <div>rightSensor2: <span id="right2">0</span></div>
    </div>
</div>

<div style="clear:both;">Control: <button name="auto">Auto</button> <button name="manual">Manual</button></div>

</body>

</html>
